function MyCounterClass()
{
	var m_count = 0;
	function _MyCounterClass()
	{
		m_count = 0;
	}	
	this.MyCounterClass = _MyCounterClass;
	function _getCount()
	{
		return m_count;
	}
	this.GetCount = _getCount;
	function _increaseCount()
	{
		m_count = m_count + 1;
	}
	this.IncreaseCount = _increaseCount;
	function _mcc_reset()
	{
		m_count = 0;
	}
	this.Mcc_reset = _mcc_reset;
}
function MyDerivedClass()
{
	function _largeIncrement()
	{
		this.IncreaseCount();
		this.IncreaseCount();
		this.IncreaseCount();
		this.IncreaseCount();
		this.IncreaseCount();
	}
	this.LargeIncrement = _largeIncrement;
}
