<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
 src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<script>
 type="text/javascript">
$(document).ready(function(){
	$("#nyida").click(function(event) { 
		alert("As you can see..");
		event.preventDefault();
	});
});
</script>
<style type="text/CSS" >
	.test { font-style: italic; color: yellow; font-size: 22pt; }
</style>
<!-- [a]: The following javascript fragment will NOT work because NO
     <a .... elements have been defined.
-->
<script>
 type="text/javascript">
	$("a").addClass("test");
</script>
<title>Jqueryaddclass.html</title>
</head>
<body>
<a id="test" style="color: yellow" href="http://jquery.com/">JQuery</a>
<a href="http://www.linux.org/">LinuxOrg</a>
<div id="nyid">
<a id="nyida" href="http://www.nytimes.com/">NYTimes</a>
</div>
<a href="http://www.latimes.com/">LATimes</a>
<!-- [b]: Note: The calling of $("a").addClass("text") only has an impact IF it is
     called after the elements <a.... .  Otherwise it does not work!!  See the comment [a] above.
-->
<script>
 type="text/javascript">
	$("a").addClass("test");
</script>
</body>
</html>
